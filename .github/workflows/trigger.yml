name: Trigger build
on:
  workflow_dispatch:
  
jobs:
  build:
    name: Trigger build
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger build
        uses: actions/github-script@v5
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              'org-anic',
              'testwf',
              'workflows/build.yml',
              'main',
            });
